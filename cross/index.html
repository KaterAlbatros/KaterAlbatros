<!DOCTYPE html>
<html lang="en">
<head>
    <title>crosshair download</title>
</html>


<script>
window.onload = function() {
    // Create a temporary anchor element
    var link = document.createElement('a');
    
    // Set the href attribute to the URL of your crosshair PNG file
    link.href = 'https://kater.bio/crosshair';

    // Set the download attribute to specify the default file name
    link.download = 'crosshair.png';

    // Simulate a click event to trigger the download
    link.click();
};


</script>
